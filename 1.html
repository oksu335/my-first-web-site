  <h2>잎새에 적은 노래</h2>
  <br>참 좋은 인생이었다
  <br><br>너를 만나 다행이다
  <br><br>고마운 일이 너무 많아 널 생각하면 슬퍼진다
  <br><br>아 좋은 날들이었다
  <br><br>너와 걸은 모든 길이 천국 같은 길이었다
  <br><br>이제는 알 것 같아
  <br><br>아름다운 건 모두 너에게 받았지
  <br><br>다정한 그리과 잎새에 적은 노래들
  <br><br>아름다운 것 모두 지금 여기 새길래
  <br><br>모르는 새 어딘가로 사라져버릴 걸 알잖아
  <br><br><strong>너와 걸은 모든 길이 <u>별처럼 빛난다</u></strong>
